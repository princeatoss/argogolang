apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-argo-yaml
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/princeatoss/argogolang.git
    targetRevision: main
    path: argo
  destination:
    server: https://kubernetes.default.svc
    namespace: argogolangyaml

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
      